{% extends "App/base.html" %}

{% block content %}

<title>PythonOverFlow</title>

<br>
{% for post in object_list %}
    <div class="card">
        <a href="{% url 'post_detail' post.pk %}" style="text-decoration: none; color: black">
            <h5 class="card-header">{{ post.title }}</h5>
        </a>
        <div class="card-body">
            <p class="card-text"><i>{{ post.context|slice:":200"}}</i></p>
            <hr>
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' post.pk %}" type="button" class="btn btn-outline-danger" style="float: right;">Edit</a>
            {% endif %}
            <p class="card-text">By {{ post.author }} On {{ post.date_created }} - {{ post.category }}</p>
        </div>
    </div>
    <br>
{% endfor %}

{% endblock %}
