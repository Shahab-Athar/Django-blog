{% extends "app/base.html" %}

{% block content %}

<title>PythonOverFlow - Edit Post</title>

<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-danger">Update</button>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-outline-danger" style="float: right; margin-left: 15px;">Delete</a>
    </form>
</div>

{% endblock %}
